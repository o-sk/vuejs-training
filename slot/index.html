<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <todo-list :todos="todos">
                <li slot-scope="{ todo }" v-if="todo.isCompleted" :key="todo.id">
                    {{ todo.text }}
                </li>
            </todo-list>
        </div>
        <script src="app.js"></script>
    </body>
</html>
