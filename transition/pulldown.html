<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pulldown.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    </head>
    <body>
        <div id="app">
            <pulldown-menu></pulldown-menu>
        </div>
        <script type="text/x-template" id="pulldown-menu">
            <div @mouseleave="isShown = false">
                <p @mouseover="isShown = true"><a href="#" class="menu">{{ name }}</a></p>
                <transition
                    @before-enter="beforeEnter"
                    @enter="enter"
                    @leave="leave"
                    :css="false"
                >
                    <ul v-show="isShown">
                        <li v-for="item in items" :key="item">
                            <a href="#" class="menu-item">{{ item }}</a>
                        </li>
                    </ul>
                </transition>
            </div>
        </script>
        <script src="pulldown.js"></script>
    </body>
</html>
