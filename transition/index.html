<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <style>
            .v-enter-active, .v-leave-active {
                transition: opacity 500ms ease-out;
            }
            .v-enter {
                opacity: 0;
            }
            .v-enter-to {
                opacity: 1;
            }
            .v-leave {
                opacity: 1;
            }
            .v-leave-to {
                opacity: 0;
            }
        </style>
    </head>
        <div id="app">
            <button @click="isShown = !isShown">change display</button>
            <transition><p v-show="isShown">Hello, transition</p></transition>
        </div>
        <script src="index.js"></script>
    </body>
</html>
